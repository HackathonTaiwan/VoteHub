<html>
	<head>
		<title>總統大選・即將到來</title>
		<link rel="stylesheet" href="styles/timer.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="js/countdown.js"></script>
	</head>
	<body>
		<div class="countdown-timer">
			<div class="timer" id="day">60</div>

			<div class="circle-container">
				<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
					<g>
						<circle
							id="dayT"
							class="circle_animation"
							r="69.85699"
							cy="81"
							cx="81"
							stroke-width="8"
							stroke="#50d2c2"
							fill="none"/>
					</g>
				</svg>
			</div>

			<div class="timer" id="hour">24</div>

			<div class="circle-container">
				<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
					<g>
						<circle
							id="hourT"
							class="circle_animation"
							r="69.85699"
							cy="81"
							cx="81"
							stroke-width="8"
							stroke="#50d2c2"
							fill="none"/>
					</g>
				</svg>
			</div>
		</div>
	</body>
</html>
