<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>總統大選・即將到來</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/timer.css">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="js/countdown.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="countdown-timer">
				<div class="timer" id="DAYS">60</div>

				<div class="circle-container">
					<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<circle
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="rgba(0,0,0,0.05)"
								fill="none"/>

							<circle
								id="DAYST"
								class="circle_animation"
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="#50d2c2"
								fill="none"/>
						</g>
					</svg>
				</div>
			</div>

			<div class="countdown-timer">
				<div class="timer" id="HOURS">24</div>

				<div class="circle-container">
					<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<circle
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="rgba(0,0,0,0.05)"
								fill="none"/>

							<circle
								id="HOURST"
								class="circle_animation"
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="#50d2c2"
								fill="none"/>
						</g>
					</svg>
				</div>
			</div>

			<div class="countdown-timer">
				<div class="timer" id="MINUTES">60</div>

				<div class="circle-container">
					<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<circle
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="rgba(0,0,0,0.05)"
								fill="none"/>

							<circle
								id="MINUTEST"
								class="circle_animation"
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="#50d2c2"
								fill="none"/>
						</g>
					</svg>
				</div>
			</div>

			<div class="countdown-timer">
				<div class="timer" id="SECONDS">60</div>

				<div class="circle-container">
					<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<circle
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="rgba(0,0,0,0.05)"
								fill="none"/>

							<circle
								id="SECONDST"
								class="circle_animation"
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="#50d2c2"
								fill="none"/>
						</g>
					</svg>
				</div>
			</div>

			<div class="countdown-timer">
				<div class="timer" id="MICROSEC">60</div>

				<div class="circle-container">
					<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<circle
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="rgba(0,0,0,0.05)"
								fill="none"/>

							<circle
								id="MICROSECT"
								class="circle_msec_animation"
								r="69.85699"
								cy="81"
								cx="81"
								stroke-width="8"
								stroke="#50d2c2"
								fill="none"/>
						</g>
					</svg>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 title">
					<h1 class="text-center">發揮創客精神</h1>
					<h3 class="text-center">選總統也可自己來</h3>
					<br />
					<p class="text-center">活動日期：2015.12.26（六)</p>	
					<p class="text-center">投票時間：09:00 至 16:00</p>
					<p class="text-center">開票時間：當晚 21:00 現場轉播</p>
				</div>
			</div>
		</div>
	</body>
</html>
